<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Glassmorphic Hero Page with Image</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav class="navbar">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#"><img src="logo.png" alt="Logo"></a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	<main>
		<section class="hero">
			<div class="hero-img">
				<img src="hero-img.jpg" alt="Hero Image">
			</div>
			<div class="hero-content">
				<h1>Welcome to my Hero Page</h1>
				<p>Here you will find everything you need to know about my products and services.</p>
				<button>Learn More</button>
				<button>Contact Us</button>
			</div>
		</section>
	</main>
</body>
</html>
